<html>
    <head>
        <meta charset = "utf-8">
        <title>My Dice Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="opening">
            <img src="media/red_flag.png" class="flag1" alt="red_flag_img">
            <h1>Refresh Me</h1>
            <img src="media/red_flag.png" class="flag2" alt="red_flag_img">
        </div>
        <div class="part1">
            <p>Player 1</p>
            <div class="dice1">
                <div class="left">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                </div>
                <div class="middle">
                    <div class="c4"></div>
                    <div class="c5"></div>
                    <div class="c6"></div>
                </div>
                <div class="right">
                    <div class="c7"></div>
                    <div class="c8"></div>
                    <div class="c9"></div>
                </div>
            </div>
        </div>
        <div class="part2">
            <p>Player 2</p>
            <div class="dice2">
                <div class="left">
                    <div class="c01"></div>
                    <div class="c02"></div>
                    <div class="c03"></div>
                </div>
                <div class="middle">
                    <div class="c04"></div>
                    <div class="c05"></div>
                    <div class="c06"></div>
                </div>
                <div class="right">
                    <div class="c07"></div>
                    <div class="c08"></div>
                    <div class="c09"></div>
                </div>
            </div>
        </div>
        <p class="footer">www.justForFun.com.my</p>
        <script src="index.js"></script>
    </body>
</html>
